<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Order Form</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/datatable.min.css}" rel="stylesheet">
  <script src = "/js/jquery.js" type = "text/javascript"></script>
  <script src = "/js/datatable.min.js" type = "text/javascript"></script>
</head>
<body>
<div class="container">
  <div class="row">
    <div class = "col-md-4 col-md-offset-4">
      <h2>Update Order Form</h2>
      <div class="panel panel-default">
        <div class = "panel-heading">
          <a th:href="@{/home}" class = "btn btn-primary btn-sm"> <span class="glyphicon glyphicon-home" aria-hidden="false"></span></a>
        </div>
        <div class = "panel-body">
          <form th:action="@{/updateorder/{id}(id=${order.getId()})}" th:object="${order}" METHOD="POST">
            <fieldset>

              <div class ="form-group">
                <label class = "control-label">Name</label>
                <div class = "controls">
                  <span th:text="${order.getProductEntity().getName()}" class = ""></span>
<!--                  <input type = "text" field="*{quantity}" name="quantity" th:text="${order.getName()}" class="form-control" required readonly>-->
                </div>
              </div>


              <input type = "hidden" field="*{userid}" name="userid" th:value="${order.getUserEntity().getId()}" class="form-control" required>

              <input type = "hidden" field="*{productid}" name="productid" th:value="${order.getProductEntity().getId()}" class="form-control" required>

              <div class ="form-group">
                <label class = "control-label">Quantity</label>
                <div class = "controls">
                  <input type = "text" field="*{qty}" name="qty" th:value="${order.getQty()}" class="form-control" required>
                </div>
              </div>

              <div>
                <button type="submit" class="btn btn-info col-2 pull-right">Update Order</button>
              </div>
            </fieldset>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
