<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/datatable.min.css}" rel="stylesheet">
    <script src = "/js/jquery.js" type = "text/javascript"></script>
    <script src = "/js/datatable.min.js" type = "text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>Add Order</h2>
            <div class="panel panel-default">
                <div class = "panel-heading">
                    <a th:href="@{/home}" class = "btn btn-primary btn-sm"> <span class="glyphicon glyphicon-home" aria-hidden="false"></span></a>
                </div>
                <div class = "panel-body">
                    <form th:action="@{/addtocart/{id}(id=${product.getId()})}" th:object="${order}"  METHOD="post">
                        <fieldset>
                            <div class ="form-group">
                                <label class = "control-label">Price</label>
                                <div class = "controls">
                                    <input type = "text" th:value="${product.getPrice}" id = "price" placeholder="" class = "form-control" onchange="calculateTotalAmount()" required readonly>
                                </div>
                            </div>
                            <div class ="form-group">
                                <label class = "control-label">Quantity</label>
                                <div class = "controls">
                                    <input type = "number" min ="1"  field="*{qty}" name="qty"  placeholder="" class = "form-control" id="qty" required onchange="calculateTotalAmount()">
                                </div>
                            </div>
                            <div class ="form-group">
                                <label class = "control-label">Amount</label>
                                <div class = "controls">
                                    <input type = "number" name="amount"  placeholder="" class = "form-control" id="amount" readonly required>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info col-2 pull-right">Add to Cart</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
<script>
    function calculateTotalAmount(){
        var price = document.getElementById('price').value;
        var qty = document.getElementById('qty').value;
        var ans = price * qty;
        document.getElementById('amount').value = ans;
    }
</script>
</html>
