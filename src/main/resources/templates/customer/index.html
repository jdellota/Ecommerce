<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Product List</title>
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
  <link th:href="@{/css/datatable.min.css}" rel="stylesheet">
  <script src = "/js/jquery.js" type = "text/javascript"></script>
  <script src = "/js/datatable.min.js" type = "text/javascript"></script>

</head>
<body>
<div class = "container">

  <div class="container">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">E-Store</a>
        </div>
        <ul class="nav navbar-nav">
          <li class="active"><a href="#">Home</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li><a th:href="@{/logout}"><span class="glyphicon glyphicon-log-out"></span> Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class = "row">
      <div class = "col-md-8">

          <table id = "product_info" class="table table-striped table-bordered">
          <thead>
          <tr>
            <th class="text-center">Product</th>
            <th class="text-center">Price</th>
            <th class="text-center">Action</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="product:${products}">
              <td th:text="${product.getName()}"></td>
              <td th:text="${product.getPrice()}"></td>
              <td><a href="#" class = "btn btn-warning btn-sm">Add to cart</a>
          </tr>
          </tbody>

        </table>

      </div>

      <div class = "col-md-4" id = "cart">
        <h1>Cart Details</h1>
    </div>
  </div>
</body>
</html>
<script>
  $(document).ready(function () {
    $('#product_info').DataTable();
  });
</script>
