<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Seller</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/datatable.min.css}" rel="stylesheet">
    <script src = "/js/jquery.js" type = "text/javascript"></script>
    <script src = "/js/datatable.min.js" type = "text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>Add Product</h2>
            <div class="panel panel-default">
                <div class = "panel-heading">
                    <a th:href="@{/home}" class = "btn btn-primary btn-sm"> <span class="glyphicon glyphicon-home" aria-hidden="false"></span></a>
                </div>
                <div class = "panel-body">
                    <form action="#" th:action="@{addproduct}" th:object="${product}" METHOD="post">
                        <fieldset>
                            <div class ="form-group">
                                <label class = "control-label">Product Name</label>
                                <div class = "controls">
                                    <input type = "text"  field="*{name}" name="name"   placeholder="" class="form-control"  required>
                                </div>
                            </div>
                            <div class ="form-group">
                                <label class = "control-label">Price</label>
                                <div class = "controls">
                                    <input type = "number" step="0.01"  field="*{price}" name="price"  placeholder="" class = "form-control" required min="1">
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-info col-2 pull-right">Add Product</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
