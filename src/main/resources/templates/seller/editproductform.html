<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Product</title>
    <title>Product List</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/datatable.min.css}" rel="stylesheet">
    <script src = "/js/jquery.js" type = "text/javascript"></script>
    <script src = "/js/datatable.min.js" type = "text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>Update Product Form</h2>
            <div class="panel panel-default">
                <div class = "panel-heading">
                    <a th:href="@{/home}" class = "btn btn-primary btn-sm"> <span class="glyphicon glyphicon-home" aria-hidden="false"></span></a>
                </div>
                <div class = "panel-body">
                    <form th:action="@{/updateproduct/{id}(id=${product.getId()})}" th:object="${product}" METHOD="POST">
                        <fieldset>

                            <div class ="form-group">
                                <label class = "control-label">Product</label>
                                <div class = "controls">
                                    <input type = "text" field="*{name}" name="name" th:value="${product.getName()}" class="form-control" required>
                                </div>
                            </div>

                            <div class ="form-group">
                                <label class = "control-label">Price</label>
                                <div class = "controls">
                                    <input type = "number" field="*{price}" step="0.01" name = "price" th:value="${product.getPrice()}" class="form-control" required min="1">
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-info col-2 pull-right">Update Product</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
