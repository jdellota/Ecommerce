<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Seller</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src = "/js/jquery.js" type = "text/javascript"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>Add Product</h2>
            <div class="panel panel-default">
                <div class = "panel-heading">
                    <a href="/seller/index" class = "btn btn-primary btn-sm"> <span class="glyphicon glyphicon-home" aria-hidden="false"></span></a>
                </div>
                <div class = "panel-body">
                    <form action="#"  METHOD="post">
                        <fieldset>
                            <div class ="form-group">
                                <label class = "control-label">Product Name</label>
                                <div class = "controls">
                                    <input type = "text"  name="name"   placeholder="" class="form-control"  required>
                                </div>
                            </div>
                            <div class ="form-group">
                                <label class = "control-label">Price</label>
                                <div class = "controls">
                                    <input type = "number"  name="price"  placeholder="" class = "form-control" required>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-info col-2 pull-right">Add Product</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
