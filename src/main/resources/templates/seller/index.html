<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/datatable.min.css}" rel="stylesheet">
    <script src = "/js/jquery.js" type = "text/javascript"></script>
    <script src = "/js/datatable.min.js" type = "text/javascript"></script>

</head>
<body>
<div class = "container">
    <div class = "row">
        <div class = "col-md-12">

            <h2>Product <a th:href ="@{/addproductform}" class = "btn btn-success pull-right">Add Product</a></h2>
            <table id = "task-info" class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th class="text-center">Product</th>
                    <th class="text-center">Name</th>
                    <th class="text-center">Action</th>
                </tr>
                </thead>

                <tbody>
                <tr th:each="product:${products}">
                    <td th:text="${product.getName()}"></td>
                    <td th:text="${product.getPrice()}"></td>
                    <td><a href="#" class = "btn btn-warning btn-sm">EDIT</a>
                        <a href="#" class = "btn btn-danger btn-sm" >DELETE</a></td>
                </tr>
                </tbody>

            </table>

        </div>
    </div>
</div>
</body>
</html>
<script>
    $(document).ready(function () {
        $('#task-info').DataTable();
    });
</script>
