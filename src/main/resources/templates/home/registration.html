<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src = "/js/jquery.js" type = "text/javascript"></script>

    </head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>Registration Form</h2>
            <div class="panel panel-default">
                <div class = "panel-heading">
                    <a href="/home/index" class = "btn btn-primary btn-sm"> Return Home</a>
                </div>
                <div class = "panel-body">
                    <form action = "#" METHOD="POST">
                        <fieldset>

                            <div class ="form-group">
                                <label class = "control-label">Email</label>
                                <div class = "controls">
                                    <input type = "text"  placeholder="" class="form-control" required>
                                </div>
                            </div>

                            <div class ="form-group">
                                <label class = "control-label">Password</label>
                                <div class = "controls">
                                <input type = "password" placeholder="" class = "form-control" required>
                                </div>
                            </div>

                            <div class ="form-group">
                                <label class = "control-label">Register as: </label>
                                <div class = "controls">
                                    <select  class = "form-control" required>
                                        <option value ="CUSTOMER" class = "form-control">CUSTOMER</option>
                                        <option value = "SELLER" class = "form-control">SELLER</option>
                                    </select>
                                </div>
                            </div>

                            <div>
                                <button type="submit" class="btn btn-info col-2 pull-right">Register</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
