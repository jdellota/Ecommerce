<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src = "/js/jquery.js" type = "text/javascript"></script>
    <script src = "/js/bootstrap.js" type = "text/javascript"></script>
    <script src = "/fonts/glyphicons-halflings-regular.ttf" type = "text/javascript"></script>

    </head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>Registration Form</h2>
            <div class="panel panel-default">
                <div class = "panel-heading">
                    <a href="/home/index" class = "btn btn-primary btn-sm"> <span class="glyphicon glyphicon-home" aria-hidden="false"></span></a>
                </div>
                <div class = "panel-body">
                    <form action="#"  th:action="@{/home/adduser}" th:object="${user}" METHOD="post">
                        <fieldset>
                            <div class ="form-group">
                                <label class = "control-label">Email</label>
                                <div class = "controls">
                                    <input type = "text"  field="*{email}" name="email"   placeholder="" class="form-control"  required>
                                </div>
                            </div>
                            <div class ="form-group">
                                <label class = "control-label">Password</label>
                                <div class = "controls">
                                <input type = "password"  field="*{password}" name="password"  placeholder="" class = "form-control" required>
                                </div>
                            </div>
                            <div class ="form-group">
                                <label class = "control-label">Register as: </label>
                                <div class = "controls">
                                    <select field="*{role}" name="role"  class = "form-control" required>
                                        <option value ="CUSTOMER" class = "form-control">CUSTOMER</option>
                                        <option value = "SELLER" class = "form-control">SELLER</option>
                                    </select>
                                </div>
                            </div>
                            <div>
                                <button type="submit" class="btn btn-info col-2 pull-right">Register</button>
                            </div>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
