<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task</title>

    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <script src = "/js/jquery.js" type = "text/javascript"></script>

</head>
<body>
<div class="container">
    <div class="row">
        <div class = "col-md-4 col-md-offset-4">
            <h2>Registration Form</h2>
            <div class="panel panel-default">

                <div class = "panel-body">
                    <form action = "#" METHOD="POST">
                        <fieldset>

                            <div class ="form-group">
                                <label class = "control-label">Email</label>
                                <div class = "controls">
                                    <input type = "text"  placeholder="" class="form-control" required>
                                </div>
                            </div>

                            <div class ="form-group">
                                <label class = "control-label">Password</label>
                                <div class = "controls">
                                    <input type = "password" placeholder="" class = "form-control" required>
                                </div>
                            </div>

                            <div>
                               <button type="submit" class="btn btn-info col-2 pull-right">Login</button>
                                <a href="/home/registration" class = "btn btn-success btn-sm"> Register Here</a>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
